<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NetScanner</title>
    <link rel="stylesheet" href="login.css"> 
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="light-mode">
    <!-- Header -->
    <header>
        <h1 class="logo"><span class="green-text">NetScanner>_</span></h1> 
        <div class="nav-container">
            <nav>
                <a href="NetScanner.html">Home</a>
                <a href="Scan.html" id="scan-link">Scan</a>
                <a href="#">AI Assistant</a>
                <a href="#">Login</a>
                <a href="#">User Guide</a>
                <a href="About.html">About</a>
            </nav>
            <button id="theme-toggle">üåô</button>
        </div>
    </header>

    <!-- Login Box -->
    <div class="login-container">
        <div class="login-box">
            <h2 class="login-box-header">Login</h2>

            <form id="login-form">
                <div class="input-container">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="input-container">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="login-submit">Login</button>
                <div id="error-message" style="color: red; margin-top: 10px;"></div>
                <div class="links">
                    <a href="signup.html" class="create-account">Don't have an account? Create one</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // ‚úÖ THEME TOGGLE FUNCTION
        document.getElementById("theme-toggle").addEventListener("click", function () {
            const body = document.body;
            const isDarkMode = body.classList.toggle("dark-mode");
            localStorage.setItem("theme", isDarkMode ? "dark" : "light");
            this.textContent = isDarkMode ? "‚òÄÔ∏è" : "üåô";
        });

        document.addEventListener("DOMContentLoaded", function () {
            // ‚úÖ APPLY SAVED THEME
            const savedTheme = localStorage.getItem("theme");
            if (savedTheme === "dark") {
                document.body.classList.add("dark-mode");
                document.getElementById("theme-toggle").textContent = "‚òÄÔ∏è";
            }

            // ‚úÖ HIDE SCAN PAGE LINK IF NOT LOGGED IN
            const isLoggedIn = localStorage.getItem("loggedIn");
            const scanLink = document.getElementById("scan-link");

            if (!isLoggedIn) {
                scanLink.style.display = "none"; // Hide scan link
            }
        });

        // ‚úÖ LOGIN FUNCTION
        document.getElementById("login-form").addEventListener("submit", async function (event) {
            event.preventDefault(); // Prevent default form submission

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            errorMessage.textContent = ""; // Clear previous errors

            try {
                let response = await fetch("http://127.0.0.1:5000/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password }),
                });

                let result = await response.json();

                if (response.ok) {
                    // ‚úÖ SAVE LOGIN STATE
                    localStorage.setItem("loggedIn", "true");
                    localStorage.setItem("username", result.username);

                    // ‚úÖ SHOW SCAN LINK
                    document.getElementById("scan-link").style.display = "inline-block";

                    // ‚úÖ REDIRECT TO SCAN PAGE
                    window.location.href = "Scan.html";
                } else {
                    errorMessage.textContent = result.error;
                }
            } catch (error) {
                console.error("Login Error:", error);
                errorMessage.textContent = "Server error. Please try again.";
            }
        });
    </script>

    <!-- Footer -->
    <footer>
        <div class="footer-links">
            <a href="#">Terms_of_Service.txt</a>
            <a href="#">Privacy_Policy.txt</a>
        </div>
    </footer>

    <style>
        body.light-mode {
            background-color: #ffffff;
            color: #000000;
        }
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        .login-box, .nav-container nav a, .input-container label, .links a {
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode .login-box {
            background-color: #222;
            color: #ffffff;
        }
        .dark-mode .nav-container nav a, .dark-mode .input-container label, .dark-mode .links a {
            color: #ffffff;
        }
        #theme-toggle {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            margin-left: 10px;
            color: inherit;
        }
    </style>
</body>
</html>
